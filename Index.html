<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
   <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
   <div>
      <div id="datepicker-container">
         <div id="title">
            <button id="prevMonth">&#10094;</button>
            <span id="monthYear">
               <span id="day"></span>
               <span id="month"></span>
               <span id="year"></span>
            </span>
            <button id="nextMonth">&#10095;</button>
         </div>
         <div id="days"></div>
         <button id="submitDate">ثبت</button>
         <button id="cancelDate">لغو</button>
      </div>
   </div>
   <div class="description">
      <div class="fulldatepicker">

         <div class="fulldatepicker-gregorian">
            <h1>Datepicker</h1>
            <p>Full Gregorian datepicker</p> 
         </div>
         <div class="fulldatepicker-jalali">
            <h1>تقویم</h1>
            <p>تقویم کامل شمسی</p> 
            <span id="selectedDate" style="cursor: pointer;"></span>
         </div>
         
      </div>
   </div>
   <script src="js/script.js"></script>
</body>
</html>
